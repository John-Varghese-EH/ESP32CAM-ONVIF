[platformio]
src_dir = ESP32CAM-ONVIF

; ==============================================================================
;   Common settings for all ESP32 camera boards
; ==============================================================================
[env]
platform = espressif32
framework = arduino
monitor_speed = 115200
lib_deps = 
    https://github.com/geeksville/Micro-RTSP.git
    bblanchon/ArduinoJson @ ^6.21.3
    madhephaestus/ESP32Servo @ ^1.1.1
    h2zero/NimBLE-Arduino @ ^1.4.2
build_flags = 
    -DCORE_DEBUG_LEVEL=1
    -O2
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

; ==============================================================================
;   ESP32 Boards (Classic)
; ==============================================================================

; AI-Thinker ESP32-CAM (Most Common)
[env:esp32cam]
board = esp32cam
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L

; ESP-WROVER-KIT
[env:esp_wrover_kit]
board = esp-wrover-kit

; ESP-EYE
[env:esp_eye]
board = esp-eye

; M5Stack Camera
[env:m5stack_camera]
board = m5stack-core-esp32

; TTGO T-Camera
[env:ttgo_t_camera]
board = ttgo-t1

; ==============================================================================
;   ESP32-S3 Boards (Support Software H.264)
; ==============================================================================

; Seeed XIAO ESP32S3 Sense
[env:seeed_xiao_esp32s3_sense]
board = seeed_xiao_esp32s3

; Freenove ESP32-S3 WROOM CAM
[env:freenove_esp32s3_cam]
board = esp32-s3-devkitc-1

; ESP32-S3-EYE
[env:esp32s3_eye]
board = esp32-s3-devkitc-1

; ==============================================================================
;   ESP32-P4 Boards (Support Hardware H.264 - Future)
; ==============================================================================

; ESP32-P4-Function-EV-Board (when supported by PlatformIO)
; [env:esp32p4_function_ev]
; board = esp32p4
